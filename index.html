<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Costa - Motorista Particular</title>
  <style>
    :root {
      --cor-fundo: #f4f1ee;
      --cor-cartao: #ffffff;
      --cor-titulo: #3e2f5b;
      --cor-subtitulo: #6b5b95;
      --cor-texto: #4a4a4a;
      --cor-destaque: #d4af37; /* dourado elegante */
      --cor-botao: #6b5b95;
      --cor-botao-hover: #3e2f5b;
      --cor-borda: #d4af37;
      --cor-input-fundo: #f9f7f3;
      --cor-input-borda: #c1b7a1;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--cor-fundo);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: var(--cor-cartao);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      padding: 32px 28px 28px 28px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 3px solid var(--cor-borda);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 12px 36px rgba(0,0,0,0.25);
    }
    .titulo {
      color: var(--cor-titulo);
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 8px;
      text-align: center;
      font-family: 'Georgia', serif;
    }
    .subtitulo {
      color: var(--cor-subtitulo);
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      font-style: italic;
      letter-spacing: 1.2px;
    }
    .telefone {
      color: var(--cor-destaque);
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--cor-titulo);
      font-size: 1.05em;
      letter-spacing: 0.8px;
    }
    input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid var(--cor-borda);
      background: var(--cor-input-fundo);
      font-size: 1em;
      color: var(--cor-texto);
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    input:focus {
      border-color: var(--cor-destaque);
      box-shadow: 0 0 8px var(--cor-destaque);
    }
    .whatsapp-btn {
      margin-top: 28px;
      padding: 16px 0;
      background: var(--cor-botao);
      color: var(--cor-destaque);
      font-size: 1.2em;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 1.5px;
    }
    .whatsapp-btn:hover {
      background: var(--cor-botao-hover);
      color: var(--cor-destaque);
    }
    .servicos {
      margin-top: 28px;
      list-style: none;
      padding: 0;
      width: 100%;
      color: var(--cor-titulo);
      font-weight: 600;
      font-size: 1.05em;
      letter-spacing: 1px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .servicos li {
      flex: 1 1 45%;
      background: var(--cor-input-fundo);
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      color: var(--cor-texto);
    }
    .destaque {
      margin-top: 30px;
      background: var(--cor-destaque);
      color: var(--cor-titulo);
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 1.1em;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 12px rgba(212,175,55,0.5);
      text-align: center;
      width: fit-content;
      align-self: center;
      font-family: 'Arial Black', Arial, sans-serif;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 95vw;
        padding: 24px 20px 20px 20px;
      }
      .servicos {
        flex-direction: column;
        gap: 12px;
      }
      .servicos li {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">ANNE COSTA</div>
    <div class="subtitulo">Motorista Particular</div>
    <div class="telefone">üìû (85) 98547-9321</div>
    <form id="agendarForm" onsubmit="enviarWhatsApp(); return false;">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="hora">Hor√°rio</label>
      <input type="time" id="hora" required>

      <label for="localInicio">Local de in√≠cio (onde pego o cliente)</label>
      <input type="text" id="localInicio" required>

      <label for="localFinal">Local final (onde deixo o cliente)</label>
      <input type="text" id="localFinal" required>

      <button type="submit" class="whatsapp-btn">Agendar pelo WhatsApp</button>
    </form>
    <ul class="servicos">
      <li>Entregas</li>
      <li>Turismos/Shows</li>
      <li>Aeroportos/Translados</li>
      <li>Empresas/Viagens</li>
      <li>Trajetos longos e curtos</li>
    </ul>
    <div class="destaque">SERVI√áO 24 HORAS</div>
  </div>
  <script>
    // Define a data m√≠nima como hoje
    document.getElementById('data').min = new Date().toISOString().split('T')[0];

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const localInicio = document.getElementById('localInicio').value;
      const localFinal = document.getElementById('localFinal').value;

      // Formata data para pt-BR
      const dataFormatada = new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');

      const mensagem = `Ol√°, meu nome √© ${nome}. Gostaria de agendar uma corrida para ${dataFormatada} √†s ${hora}.
Local de in√≠cio (onde pego): ${localInicio}
Local final (onde deixo): ${localFinal}`;

      const numero = '5585985479321';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
