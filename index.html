<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anne Costa - Motorista Particular</title>
  <style>
    :root {
      --cor-fundo: #f2f0f8;
      --cor-cartao: #ffffff;
      --cor-titulo: #443266;
      --cor-subtitulo: #7a6ea8;
      --cor-texto: #333;
      --cor-destaque: #000000;
      --cor-botao: #7a6ea8;
      --cor-botao-hover: #5b4c8a;
      --cor-borda: #c5bfe2;
      --cor-input-fundo: #f8f6fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    .container {
      background-color: var(--cor-cartao);
      border: 2px solid var(--cor-borda);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 32px;
      max-width: 460px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .titulo {
      font-size: 2.4em;
      color: var(--cor-titulo);
      font-weight: bold;
      text-align: center;
      font-family: 'Georgia', serif;
    }

    .subtitulo {
      font-size: 1.2em;
      color: var(--cor-subtitulo);
      text-align: center;
      font-style: italic;
      margin-bottom: 8px;
    }

    .telefone {
      font-size: 1.2em;
      font-weight: 700;
      text-align: center;
      color: var(--cor-destaque);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    label {
      font-weight: 600;
      color: var(--cor-titulo);
      font-size: 1em;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1.8px solid var(--cor-borda);
      background-color: var(--cor-input-fundo);
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: var(--cor-botao-hover);
    }

    .whatsapp-btn {
      margin-top: 16px;
      padding: 14px 0;
      background-color: var(--cor-botao);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      letter-spacing: 1px;
    }

    .whatsapp-btn:hover {
      background-color: var(--cor-botao-hover);
    }

    .servicos {
      list-style: none;
      padding: 0;
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .servicos li {
      flex: 1 1 45%;
      background-color: var(--cor-input-fundo);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .destaque {
      margin-top: 20px;
      background-color: var(--cor-destaque);
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 1em;
      letter-spacing: 1.2px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      .servicos {
        flex-direction: column;
      }

      .servicos li {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">ANNE COSTA</div>
    <div class="subtitulo">Motorista Particular</div>
    <div class="telefone">ðŸ“ž (85) 98547-9321</div>

    <form id="agendarForm" onsubmit="enviarWhatsApp(); return false;">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required />

      <label for="data">Data</label>
      <input type="date" id="data" required />

      <label for="hora">HorÃ¡rio</label>
      <input type="time" id="hora" required />

      <label for="localInicio">Local de inÃ­cio</label>
      <input type="text" id="localInicio" required />

      <label for="localFinal">Local final</label>
      <input type="text" id="localFinal" required />

      <button type="submit" class="whatsapp-btn">Enviar no WhatsApp</button>
    </form>

    <ul class="servicos">
      <li>Entregas</li>
      <li>Turismos/Shows</li>
      <li>Aeroportos/Translados</li>
      <li>Empresas/Viagens</li>
      <li>Trajetos longos e curtos</li>
    </ul>

    <div class="destaque">SERVIÃ‡O 24 HORAS</div>
  </div>

  <script>
    document.getElementById('data').min = new Date().toISOString().split('T')[0];

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const localInicio = document.getElementById('localInicio').value;
      const localFinal = document.getElementById('localFinal').value;

      const dataFormatada = new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');

      const mensagem = `OlÃ¡, meu nome Ã© ${nome}. Gostaria de agendar uma corrida para ${dataFormatada} Ã s ${hora}.
Local de inÃ­cio: ${localInicio}
Local final: ${localFinal}`;

      const numero = '5585985479321';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
