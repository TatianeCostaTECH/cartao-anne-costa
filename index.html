<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Costa - Motorista Particular</title>
  <style>
    :root {
      --roxo-escuro: #4a1942;
      --roxo-medio: #6d2c44;
      --preto: #1a1a1a;
      --cinza-escuro: #2d2d2d;
      --branco: #ffffff;
      --amarelo: #ffd700;
      --gradiente: linear-gradient(135deg, #4a1942 0%, #6d2c44 50%, #1a1a1a 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradiente);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--branco);
    }

    .container {
      background: rgba(45, 45, 45, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      max-width: 450px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .header {
      background: linear-gradient(135deg, var(--roxo-escuro), var(--roxo-medio));
      padding: 40px 30px 30px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--amarelo);
    }

    .titulo {
      font-size: 2.2em;
      font-weight: 700;
      color: var(--branco);
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    .subtitulo {
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .telefone {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1em;
      font-weight: 600;
      color: var(--amarelo);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .form-container {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.95em;
      font-weight: 600;
      color: var(--branco);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid rgba(109, 44, 68, 0.3);
      border-radius: 10px;
      background: rgba(26, 26, 26, 0.8);
      color: var(--branco);
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--roxo-medio);
      box-shadow: 0 0 15px rgba(109, 44, 68, 0.3);
      transform: translateY(-2px);
    }

    .btn-whatsapp {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      border: none;
      border-radius: 12px;
      color: var(--branco);
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin: 25px 0 20px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
    }

    .btn-whatsapp:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(37, 211, 102, 0.4);
    }

    .btn-whatsapp:active {
      transform: translateY(-1px);
    }

    .servicos {
      background: rgba(26, 26, 26, 0.5);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .servicos-titulo {
      font-size: 1.1em;
      font-weight: 600;
      color: var(--amarelo);
      margin-bottom: 15px;
      text-align: center;
    }

    .servicos-lista {
      list-style: none;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .servicos-lista li {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 0;
      border-left: 3px solid var(--roxo-medio);
      padding-left: 12px;
    }

    .destaque {
      text-align: center;
      background: linear-gradient(90deg, var(--amarelo), #ffed4e);
      color: var(--preto);
      padding: 12px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1em;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }

    .decoracao {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 50%;
      border: 2px solid rgba(255, 215, 0, 0.2);
    }

    .decoracao::before {
      content: 'üöó';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .header {
        padding: 30px 20px 25px;
      }
      
      .titulo {
        font-size: 1.8em;
      }
      
      .form-container {
        padding: 20px;
      }
      
      .servicos-lista {
        grid-template-columns: 1fr;
      }
      
      .decoracao {
        display: none;
      }
    }

    /* Anima√ß√µes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 0.8s ease-out;
    }

    .form-group {
      animation: fadeInUp 0.8s ease-out;
      animation-delay: 0.1s;
      animation-fill-mode: both;
    }

    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div class="container">
    <div class="decoracao"></div>
    
    <div class="header">
      <h1 class="titulo">ANNE COSTA</h1>
      <h2 class="subtitulo">MOTORISTA PARTICULAR</h2>
      <div class="telefone">
        <span>üìû</span>
        (85) 98547-9321
      </div>
    </div>

    <div class="form-container">
      <form id="agendarForm" onsubmit="enviarWhatsApp(); return false;">
        <div class="form-group">
          <label for="nome">üë§ Nome Completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="data">üìÖ Data da Corrida</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label for="hora">üïê Hor√°rio</label>
          <input type="time" id="hora" required>
        </div>

        <div class="form-group">
          <label for="destino">üìç Destino</label>
          <input type="text" id="destino" placeholder="Para onde vamos?" required>
        </div>

        <button type="submit" class="btn-whatsapp">
          üì± Agendar pelo WhatsApp
        </button>
      </form>

      <div class="servicos">
        <div class="servicos-titulo">üöó Nossos Servi√ßos</div>
        <ul class="servicos-lista">
          <li>‚úàÔ∏è Aeroportos</li>
          <li>üì¶ Entregas</li>
          <li>üé≠ Shows/Eventos</li>
          <li>üè¢ Empresas</li>
          <li>üåÜ Turismo</li>
          <li>üõ£Ô∏è Viagens</li>
        </ul>
      </div>

      <div class="destaque">
        ‚ö° SERVI√áO 24 HORAS ‚ö°
      </div>
    </div>
  </div>

  <script>
    // Define data m√≠nima como hoje
    document.getElementById('data').min = new Date().toISOString().split('T')[0];

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const destino = document.getElementById('destino').value;

      // Formata a data para formato brasileiro
      const dataFormatada = new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');

      const mensagem = `üöó *AGENDAMENTO DE CORRIDA*

üë§ *Nome:* ${nome}
üìÖ *Data:* ${dataFormatada}
üïê *Hor√°rio:* ${hora}
üìç *Destino:* ${destino}

Ol√° Anne! Gostaria de agendar uma corrida conforme os dados acima. Aguardo confirma√ß√£o! üòä`;

      const numero = '5585985479321';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }

    // Anima√ß√£o suave nos inputs
    document.querySelectorAll('input, select').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
