<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Costa - Motorista Particular</title>
  <style>
    :root {
      --vinho: #8d1844;
      --vinho-escuro: #5a0d2c;
      --amarelo: #ffd700;
      --dourado: #ffe066;
      --preto: #18141a;
      --cinza-form: #232126;
      --branco: #fff;
      --botao: #8d1844;
      --botao-hover: #c21f5b;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #18141a 65%, #8d1844 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--branco);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: linear-gradient(135deg, #8d1844 0%, #5a0d2c 100%);
      border-radius: 28px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.7);
      border: 3.5px solid var(--amarelo);
      max-width: 410px;
      width: 100%;
      margin: 36px 8px;
      padding: 38px 28px 28px 28px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .titulo {
      color: var(--amarelo);
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 2.5px;
      margin-bottom: 2px;
      text-align: center;
      text-shadow: 0 2px 12px #8d1844, 0 0 8px #fff8;
    }
    .subtitulo {
      color: var(--branco);
      font-size: 1.18em;
      font-weight: 800;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 1.2px;
      text-shadow: 0 1px 3px #000a;
    }
    .telefone {
      color: var(--amarelo);
      font-size: 1.13em;
      font-weight: bold;
      margin-bottom: 22px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-shadow: 0 1px 2px #0008, 0 0 6px #fff8;
    }
    form {
      width: 100%;
      margin-bottom: 22px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 4px;
      color: var(--dourado);
      font-weight: 700;
      font-size: 1.08em;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px #8d1844;
    }
    input, select {
      width: 100%;
      padding: 13px 15px;
      margin-top: 2px;
      border: 2.5px solid var(--amarelo);
      border-radius: 8px;
      font-size: 1.08em;
      background: var(--cinza-form);
      color: var(--branco);
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      font-weight: 500;
      margin-bottom: 2px;
    }
    input:focus, select:focus {
      border: 2.5px solid var(--dourado);
      box-shadow: 0 0 8px #ffd70077;
      background: #2c2228;
    }
    .whatsapp-btn {
      display: block;
      width: 100%;
      margin: 28px 0 14px 0;
      background: var(--botao);
      color: var(--branco);
      border: none;
      padding: 18px;
      border-radius: 10px;
      font-size: 1.22em;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #0004;
      letter-spacing: 1.2px;
      text-shadow: 0 1px 2px #0007;
    }
    .whatsapp-btn:hover {
      background: var(--amarelo);
      color: var(--vinho-escuro);
      box-shadow: 0 4px 18px #ffd70033;
    }
    .servicos {
      margin-top: 18px;
      padding: 0;
      list-style: none;
      color: var(--branco);
      font-size: 1em;
      line-height: 1.7;
      text-align: center;
      text-shadow: 0 1px 2px #0008;
    }
    .servicos li {
      margin: 3px 0;
      font-size: 1.07em;
      letter-spacing: 0.5px;
    }
    .destaque {
      display: inline-block;
      background: var(--amarelo);
      color: var(--vinho-escuro);
      font-weight: bold;
      padding: 9px 22px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1.12em;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 10px #ffd70033;
      text-align: center;
      text-shadow: 0 1px 2px #fff6;
      border: 2px solid var(--vinho);
    }
    @media (max-width: 600px) {
      .container {
        max-width: 99vw;
        margin: 10px 2vw;
        padding: 18px 4vw 12px 4vw;
        border-radius: 14px;
      }
      .titulo {
        font-size: 1.3em;
      }
      .whatsapp-btn {
        font-size: 1em;
        padding: 11px;
      }
      .destaque {
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">ANNE COSTA</div>
    <div class="subtitulo">MOTORISTA PARTICULAR</div>
    <div class="telefone">
      <span>üìû</span> <span>(85) 98547-9321</span>
    </div>
    <form id="agendarForm" onsubmit="enviarWhatsApp(); return false;">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="hora">Hor√°rio</label>
      <input type="time" id="hora" required>

      <label for="localInicio">Local de in√≠cio (onde pego o cliente)</label>
      <input type="text" id="localInicio" required>

      <label for="localFinal">Local final (onde deixo o cliente)</label>
      <input type="text" id="localFinal" required>

      <button type="submit" class="whatsapp-btn">Agendar pelo WhatsApp</button>
    </form>
    <ul class="servicos">
      <li>Entregas</li>
      <li>Turismos/Shows</li>
      <li>Aeroportos/Translados</li>
      <li>Empresas/Viagens</li>
      <li>Trajetos longos e curtos</li>
    </ul>
    <div class="destaque">SERVI√áO 24 HORAS</div>
  </div>
  <script>
    // Define a data m√≠nima como hoje
    document.getElementById('data').min = new Date().toISOString().split('T')[0];

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const localInicio = document.getElementById('localInicio').value;
      const localFinal = document.getElementById('localFinal').value;

      // Formata data para pt-BR
      const dataFormatada = new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');

      const mensagem = `Ol√°, meu nome √© ${nome}. Gostaria de agendar uma corrida para ${dataFormatada} √†s ${hora}.
Local de in√≠cio (onde pego): ${localInicio}
Local final (onde deixo): ${localFinal}`;

      const numero = '5585985479321';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
