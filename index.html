<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Costa - Motorista Particular</title>
  <style>
    :root {
      --vinho: #3a192a;
      --preto: #111111;
      --cinza-escuro: #474747;
      --branco: #ffffff;
      --amarelo: #ffe082;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--preto) 60%, var(--vinho) 100%);
      color: var(--branco);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container-principal {
      max-width: 500px;
      width: 100%;
      margin: 32px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cartao-img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      margin-bottom: 24px;
      display: block;
    }
    .container-form {
      background: rgba(71,71,71,0.97);
      border-radius: 14px;
      padding: 24px 20px 20px 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      width: 100%;
      box-sizing: border-box;
    }
    .titulo {
      color: #6d2c44;
      font-size: 1.7em;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 1px;
    }
    .subtitulo {
      color: var(--branco);
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
    }
    .telefone {
      color: var(--amarelo);
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 18px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    label {
      display: block;
      margin-top: 12px;
      color: var(--branco);
      font-weight: 500;
      font-size: 1em;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid var(--vinho);
      border-radius: 6px;
      font-size: 1em;
      background: var(--preto);
      color: var(--branco);
      box-sizing: border-box;
    }
    .whatsapp-btn {
      display: block;
      width: 100%;
      margin: 22px 0 14px 0;
      background: var(--vinho);
      color: var(--branco);
      border: none;
      padding: 13px;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .whatsapp-btn:hover {
      background: var(--preto);
    }
    .servicos {
      margin-top: 20px;
      padding: 0;
      list-style: none;
      color: var(--branco);
      font-size: 1em;
      line-height: 1.7;
      text-align: center;
    }
    .destaque {
      display: inline-block;
      background: var(--amarelo);
      color: var(--preto);
      font-weight: bold;
      padding: 3px 12px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 1.02em;
      letter-spacing: 1px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container-principal {
        max-width: 99vw;
        margin: 12px 2vw;
      }
      .cartao-img {
        max-width: 100vw;
        margin-bottom: 14px;
      }
      .container-form {
        padding: 14px 4vw 12px 4vw;
      }
      .titulo {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container-principal">

</html>
