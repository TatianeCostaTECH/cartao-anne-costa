<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Costa - Motorista Particular</title>
  <style>
    :root {
      --vinho: #9b3a5a;
      --vinho-escuro: #6d2c44;
      --preto: #1a1a1a;
      --cinza-escuro: #444;
      --cinza-form: #222;
      --branco: #fff;
      --amarelo: #ffd700;
      --botao: #4a1c2a;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--preto) 60%, var(--vinho-escuro) 100%);
      color: var(--branco);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--cinza-escuro);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      max-width: 420px;
      width: 100%;
      margin: 36px 8px;
      padding: 38px 28px 28px 28px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .titulo {
      color: var(--vinho);
      font-size: 2.1em;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7), 0 0 12px #ffd70055;
    }
    .subtitulo {
      color: var(--branco);
      font-size: 1.13em;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }
    .telefone {
      color: var(--amarelo);
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 18px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-shadow: 0 1px 2px #0008;
    }
    form {
      width: 100%;
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-top: 12px;
      color: var(--branco);
      font-weight: 500;
      font-size: 1em;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 11px 12px;
      margin-top: 6px;
      border: 1.7px solid var(--vinho-escuro);
      border-radius: 7px;
      font-size: 1em;
      background: var(--cinza-form);
      color: var(--branco);
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border: 2px solid var(--amarelo);
      box-shadow: 0 0 8px #ffd70055;
    }
    .whatsapp-btn {
      display: block;
      width: 100%;
      margin: 22px 0 14px 0;
      background: var(--botao);
      color: var(--branco);
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.15em;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #0004;
      letter-spacing: 1px;
    }
    .whatsapp-btn:hover {
      background: var(--vinho);
      box-shadow: 0 4px 18px #ffd70033;
    }
    .servicos {
      margin-top: 18px;
      padding: 0;
      list-style: none;
      color: var(--branco);
      font-size: 1em;
      line-height: 1.7;
      text-align: center;
    }
    .servicos li {
      margin: 3px 0;
      font-size: 1.02em;
      letter-spacing: 0.5px;
    }
    .destaque {
      display: inline-block;
      background: linear-gradient(90deg, var(--amarelo) 70%, #fffbe0 100%);
      color: var(--preto);
      font-weight: bold;
      padding: 6px 18px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 1.05em;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 10px #ffd70033;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 99vw;
        margin: 10px 2vw;
        padding: 18px 4vw 12px 4vw;
        border-radius: 14px;
      }
      .titulo {
        font-size: 1.3em;
      }
      .whatsapp-btn {
        font-size: 1em;
        padding: 11px;
      }
      .destaque {
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">ANNE COSTA</div>
    <div class="subtitulo">MOTORISTA PARTICULAR</div>
    <div class="telefone">
      <span>üìû</span> <span>(85) 98547-9321</span>
    </div>
    <form id="agendarForm" onsubmit="enviarWhatsApp(); return false;">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="hora">Hor√°rio</label>
      <input type="time" id="hora" required>

      <label for="localInicio">Local de in√≠cio</label>
      <input type="text" id="localInicio" required>

      <label for="localFinal">Local final</label>
      <input type="text" id="localFinal" required>

      <button type="submit" class="whatsapp-btn">Agendar pelo WhatsApp</button>
    </form>
    <ul class="servicos">
      <li>Entregas</li>
      <li>Turismos/Shows</li>
      <li>Aeroportos/Translados</li>
      <li>Empresas/Viagens</li>
      <li>Trajetos longos e curtos</li>
    </ul>
    <div class="destaque">SERVI√áO 24 HORAS</div>
  </div>
  <script>
    // Define a data m√≠nima como hoje
    document.getElementById('data').min = new Date().toISOString().split('T')[0];

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const localInicio = document.getElementById('localInicio').value;
      const localFinal = document.getElementById('localFinal').value;

      // Formata data para pt-BR
      const dataFormatada = new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');

      const mensagem = `Ol√°, meu nome √© ${nome}. Gostaria de agendar uma corrida para ${dataFormatada} √†s ${hora}.
Local de in√≠cio: ${localInicio}
Local final: ${localFinal}`;

      const numero = '5585985479321';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
