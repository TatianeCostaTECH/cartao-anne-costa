<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Costa - Motorista Particular</title>
  <style>
    :root {
      --rosa-choque: #ff007f;
      --rosa-escuro: #c4005a;
      --dourado: #ffd700;
      --branco: #fff;
      --preto: #000;
      --cinza-form: #18181a;
      --botao: #ff007f;
      --botao-hover: #c4005a;
      --borda-card: #ffd700;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--preto);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--branco);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #18181a;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255,0,127,0.25);
      max-width: 420px;
      width: 96vw;
      margin: 36px 8px;
      padding: 36px 24px 28px 24px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 3.5px solid var(--borda-card);
      position: relative;
      transition: box-shadow 0.3s;
    }
    .container:hover {
      box-shadow: 0 16px 48px 0 rgba(255,0,127,0.20), 0 0 0 6px #ffd70066;
    }
    .titulo {
      color: var(--rosa-choque);
      font-size: 2.3em;
      font-weight: 900;
      letter-spacing: 2.5px;
      margin-bottom: 2px;
      text-align: center;
      text-shadow: 0 2px 16px #c4005a, 0 0 12px #ffd700cc;
    }
    .subtitulo {
      color: var(--branco);
      font-size: 1.18em;
      font-weight: 800;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 1.2px;
      text-shadow: 0 1px 3px #000a;
    }
    .telefone {
      color: var(--dourado);
      font-size: 1.13em;
      font-weight: bold;
      margin-bottom: 22px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-shadow: 0 1px 2px #0008, 0 0 6px #fff8;
    }
    form {
      width: 100%;
      margin-bottom: 22px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 4px;
      color: var(--rosa-choque);
      font-weight: 700;
      font-size: 1.08em;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px #c4005a;
    }
    input, select {
      width: 100%;
      padding: 13px 15px;
      margin-top: 2px;
      border: 2px solid var(--rosa-choque);
      border-radius: 8px;
      font-size: 1.08em;
      background: var(--cinza-form);
      color: var(--branco);
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      font-weight: 500;
      margin-bottom: 2px;
    }
    input:focus, select:focus {
      border: 2.5px solid var(--dourado);
      box-shadow: 0 0 8px #ffd700aa;
      background: #23232b;
    }
    .whatsapp-btn {
      display: block;
      width: 100%;
      margin: 28px 0 14px 0;
      background: var(--botao);
      color: var(--dourado);
      border: none;
      padding: 18px;
      border-radius: 10px;
      font-size: 1.22em;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #ff007f88;
      letter-spacing: 1.2px;
      text-shadow: 0 1px 2px #0007;
    }
    .whatsapp-btn:hover {
      background: var(--dourado);
      color: var(--rosa-escuro);
      box-shadow: 0 4px 18px #ffd700cc;
    }
    .servicos {
      margin-top: 18px;
      padding: 0;
      list-style: none;
      color: var(--dourado);
      font-size: 1em;
      line-height: 1.7;
      text-align: center;
    }
    .servicos li {
      margin: 3px 0;
      font-size: 1.07em;
      letter-spacing: 0.5px;
    }
    .destaque {
      display: inline-block;
      background: var(--dourado);
      color: var(--rosa-escuro);
      font-weight: bold;
      padding: 9px 22px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1.12em;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 10px #ffd700cc;
      text-align: center;
      text-shadow: 0 1px 2px #fff6;
      border: 2px solid var(--rosa-choque);
    }
    @media (max-width: 600px) {
      .container {
        max-width: 99vw;
        margin: 10px 2vw;
        padding: 18px 4vw 12px 4vw;
        border-radius: 14px;
      }
      .titulo {
        font-size: 1.3em;
      }
      .whatsapp-btn {
        font-size: 1em;
        padding: 11px;
      }
      .destaque {
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">ANNE COSTA</div>
    <div class="subtitulo">MOTORISTA PARTICULAR</div>
    <div class="telefone">
      <span>üìû</span> <span>(85) 98547-9321</span>
    </div>
    <form id="agendarForm" onsubmit="enviarWhatsApp(); return false;">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="hora">Hor√°rio</label>
      <input type="time" id="hora" required>

      <label for="localInicio">Local de in√≠cio (onde pego o cliente)</label>
      <input type="text" id="localInicio" required>

      <label for="localFinal">Local final (onde deixo o cliente)</label>
      <input type="text" id="localFinal" required>

      <button type="submit" class="whatsapp-btn">Agendar pelo WhatsApp</button>
    </form>
    <ul class="servicos">
      <li>Entregas</li>
      <li>Turismos/Shows</li>
      <li>Aeroportos/Translados</li>
      <li>Empresas/Viagens</li>
      <li>Trajetos longos e curtos</li>
    </ul>
    <div class="destaque">SERVI√áO 24 HORAS</div>
  </div>
  <script>
    // Define a data m√≠nima como hoje
    document.getElementById('data').min = new Date().toISOString().split('T')[0];

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const localInicio = document.getElementById('localInicio').value;
      const localFinal = document.getElementById('localFinal').value;

      // Formata data para pt-BR
      const dataFormatada = new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');

      const mensagem = `Ol√°, meu nome √© ${nome}. Gostaria de agendar uma corrida para ${dataFormatada} √†s ${hora}.
Local de in√≠cio (onde pego): ${localInicio}
Local final (onde deixo): ${localFinal}`;

      const numero = '5585985479321';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
