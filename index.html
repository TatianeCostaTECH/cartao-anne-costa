<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Costa - Motorista Particular</title>
  <style>
    :root {
      --preto: #18141a;
      --vinho: #4d223a;
      --vinho-titulo: #6c2944;
      --cinza-card: #eaeaea;
      --cinza-txt: #232126;
      --amarelo: #ffe082;
      --amarelo-forte: #ffd700;
      --branco: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--preto) 70%, var(--vinho) 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--cinza-txt);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .cartao {
      background: var(--cinza-card);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44, 34, 50, 0.22);
      max-width: 410px;
      width: 96vw;
      margin: 36px 8px 0 8px;
      padding: 32px 22px 24px 22px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-left: 10px solid var(--vinho);
      border-top: 2px solid var(--vinho);
      border-bottom: 2px solid var(--vinho);
      border-right: 2px solid var(--vinho);
      position: relative;
    }
    .cartao .titulo {
      color: var(--vinho-titulo);
      font-size: 2em;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 4px;
      text-align: left;
    }
    .cartao .subtitulo {
      color: var(--cinza-txt);
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-align: left;
      border-bottom: 2px solid var(--vinho);
      display: inline-block;
      padding-bottom: 2px;
    }
    .cartao .telefone {
      color: var(--vinho-titulo);
      background: var(--amarelo);
      font-size: 1.1em;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: inline-block;
      box-shadow: 0 2px 8px #0001;
      letter-spacing: 1px;
    }
    form {
      width: 100%;
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 4px;
      color: var(--vinho-titulo);
      font-weight: 700;
      font-size: 1.08em;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 12px 13px;
      border: 1.5px solid var(--vinho);
      border-radius: 7px;
      font-size: 1em;
      background: var(--branco);
      color: var(--cinza-txt);
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      font-weight: 500;
      margin-bottom: 2px;
    }
    input:focus, select:focus {
      border: 2.5px solid var(--amarelo-forte);
      box-shadow: 0 0 8px #ffd70055;
      background: #fffde9;
    }
    .whatsapp-btn {
      display: block;
      width: 100%;
      margin: 28px 0 14px 0;
      background: var(--vinho-titulo);
      color: var(--branco);
      border: none;
      padding: 15px;
      border-radius: 9px;
      font-size: 1.16em;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #4d223a33;
      letter-spacing: 1.1px;
    }
    .whatsapp-btn:hover {
      background: var(--amarelo-forte);
      color: var(--vinho-titulo);
      box-shadow: 0 4px 18px #ffd70033;
    }
    .servicos {
      margin-top: 18px;
      padding: 0;
      list-style: none;
      color: var(--vinho-titulo);
      font-size: 1em;
      line-height: 1.7;
      text-align: left;
    }
    .servicos li {
      margin: 3px 0;
      font-size: 1.07em;
      letter-spacing: 0.5px;
    }
    .destaque {
      display: inline-block;
      background: var(--amarelo);
      color: var(--cinza-txt);
      font-weight: bold;
      padding: 7px 18px;
      border-radius: 6px;
      margin-top: 18px;
      font-size: 1.05em;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 8px #ffd70033;
      text-align: left;
      border: 1.5px solid var(--vinho);
    }
    @media (max-width: 600px) {
      .cartao {
        max-width: 99vw;
        margin: 10px 2vw 0 2vw;
        padding: 18px 4vw 12px 4vw;
        border-radius: 10px;
      }
      .titulo {
        font-size: 1.25em;
      }
      .whatsapp-btn {
        font-size: 1em;
        padding: 11px;
      }
      .destaque {
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>
  <div class="cartao">
    <div class="titulo">ANNE COSTA</div>
    <div class="subtitulo">MOTORISTA PARTICULAR</div>
    <div class="telefone">ðŸ“ž (85) 98547-9321</div>
    <form id="agendarForm" onsubmit="enviarWhatsApp(); return false;">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="hora">HorÃ¡rio</label>
      <input type="time" id="hora" required>

      <label for="localInicio">Local de inÃ­cio (onde pego o cliente)</label>
      <input type="text" id="localInicio" required>

      <label for="localFinal">Local final (onde deixo o cliente)</label>
      <input type="text" id="localFinal" required>

      <button type="submit" class="whatsapp-btn">Agendar pelo WhatsApp</button>
    </form>
    <ul class="servicos">
      <li>Entregas</li>
      <li>Turismos/Shows</li>
      <li>Aeroportos/Translados</li>
      <li>Empresas/Viagens</li>
      <li>Trajetos longos e curtos</li>
    </ul>
    <div class="destaque">SERVIÃ‡O 24 HORAS</div>
  </div>
  <script>
    document.getElementById('data').min = new Date().toISOString().split('T')[0];
    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const localInicio = document.getElementById('localInicio').value;
      const localFinal = document.getElementById('localFinal').value;
      const dataFormatada = new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');
      const mensagem = `OlÃ¡, meu nome Ã© ${nome}. Gostaria de agendar uma corrida para ${dataFormatada} Ã s ${hora}.
Local de inÃ­cio (onde pego): ${localInicio}
Local final (onde deixo): ${localFinal}`;
      const numero = '5585985479321';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
